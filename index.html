<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Numbers 1 to 100</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
<header role="banner">
<h1>Numbers from 1 to 100</h1>
<p id="statusMessage" aria-live="polite" class="status-message"></p>
</header>
<main>
<form id="numberForm" aria-labelledby="formLabel">
<label for="numberInput" id="formLabel">Enter a number between 1 and 100:</label>
<input type="number" id="numberInput" name="number" min="1" max="100" aria-invalid="false" aria-required="true" />
<button type="submit">Show Number</button>
<button type="button" id="resetButton">Reset</button>
</form>
<div id="numberDisplay" aria-live="polite" class="number-display"></div>
</main>
<script src="script.js"></script>
</body>
</html>
